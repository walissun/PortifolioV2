<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style-projetos.css">

    <header>

            <button onclick="location.href='Contatos.html';" class="Contatos">Contatos</button>

    <audio id="backgroundMusic" autoplay loop>

    <button id="muteButton" class="mute-button" onclick="toggleMute()">
        <i id="muteIcon" class="fas fa-volume-up"></i>

    </div>

    <main>
        <div class="slider">

                <input type="radio" name="radio-btn" id="radio1">

                    <img src="./assets/Imagens/Cyberpunk.jpg" alt="projeto2">

                    <img src="./assets/Imagens/Deserto.jpg" alt="projeto3">
                </div>
                <div class="slide">
                    <img src="./assets/Imagens/JardimJp.jpg" alt="projeto4">
                </div>
                <div class="navegation-auto">
                    <div class="auto-botao1"></div>
                    <div class="auto-botao2"></div>
                    <div class="auto-botao3"></div>
                    <div class="auto-botao4"></div>
                </div>  
            </div>

                <div class="manual-navegation">
                <label for="radio1" class="manual-btn"></label>
                <label for="radio2" class="manual-btn"></label>
                <label for="radio3" class="manual-btn"></label>
                <label for="radio4" class="manual-btn"></label>
                </div>
        </div>
    </main>
    
    <footer>
        <div class="proximapg">
            <a href="Contatos.html" class="arrow-down">
                <span class="texto">Próxima Página</span>

    <script src="./js/slider.js" defer></script>
